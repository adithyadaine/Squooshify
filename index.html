<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SQUOOSHIFY: Chrome Extension Icon Resizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap for layout and style -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="images/compress.png" />
  </head>
  <body>
    <div class="floating-clear" id="clearBtnContainer" style="display: none">
      <button id="clearBtn" type="button">Clear</button>
    </div>
    <div class="container text-center">
      <img
        src="./images/squoosh.png"
        alt="SQUOOSHIFY Logo"
        class="mb-2"
        style="width: 400px; height: 200px"
      />

      <!-- <h1 class="mb-3">SQUOOSHIFY</h1> -->
      <div class="instructions">
        Upload an image (PNG, JPG, JPEG) and instantly generate Chrome extension
        icons in 16×16, 48×48, and 128×128 pixel sizes. Or, simply drag and drop
        your image here!
      </div>
      <input
        type="file"
        id="fileInput"
        accept="image/png, image/jpeg"
        class="form-control mb-3"
      />
      <img id="preview" class="preview-img" style="display: none" />
      <div id="generateContainer" style="display: none">
        <button id="generateBtn" class="btn btn-primary mb-3">
          Generate Icons
        </button>
      </div>
      <div id="downloads" class="mb-2"></div>
      <div id="statusMessage" class="status-message mt-3"></div>

      <footer>
        <p>© 2025 SQUOOSHIFY. Maintained with ❤️ by Adithya D M.</p>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
